<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout — MarketLite</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <a class="brand" href="index.html" aria-label="MarketLite Home">
          <span class="brand-badge">M</span>
          <span>MarketLite</span>
        </a>
        <nav class="nav">
          <a class="chip" data-nav="home" href="index.html">Home</a>
          <a class="chip" data-nav="catalog" href="catalog.html">Katalog</a>
          <a class="chip" data-nav="orders" href="orders.html">Pesanan</a>
          <a class="chip" data-nav="seller" href="seller.html">Dashboard</a>
          <a class="chip" href="cart.html" aria-label="Keranjang">
            <span>Keranjang</span>
            <span class="pill" id="cartCount">0</span>
          </a>
          <button class="chip" id="toggleRoleBtn" type="button">
            <span class="dot warn"></span>
            <span id="rolePill">Mode</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="container" style="padding: 18px 0 28px">
      <div class="row" style="justify-content:space-between; align-items:flex-end; flex-wrap:wrap; gap:10px">
        <div class="stack" style="gap:6px">
          <h1 style="margin:0; font-size:22px">Checkout</h1>
          <span class="muted" id="meta">Memuat…</span>
        </div>
        <div class="row" style="gap:10px">
          <a class="chip" href="cart.html">← Keranjang</a>
          <a class="chip" href="catalog.html">Tambah produk</a>
        </div>
      </div>

      <section class="two-col" style="margin-top:14px">
        <div class="card pad">
          <strong>Data penerima</strong>
          <div class="hr"></div>
          <form id="form" class="grid" style="grid-template-columns: 1fr; gap:10px">
            <div class="grid" style="grid-template-columns: 1fr; gap:10px">
              <div class="field">
                <span class="label">Nama</span>
                <input class="input" id="name" required placeholder="Nama penerima" />
              </div>
              <div class="field">
                <span class="label">No. HP</span>
                <input class="input" id="phone" required inputmode="tel" placeholder="08xxxxxxxxxx" />
              </div>
              <div class="field">
                <span class="label">Alamat</span>
                <textarea class="textarea" id="address" required placeholder="Jalan, nomor, RT/RW, kecamatan, kota"></textarea>
              </div>
            </div>
            <div class="hr"></div>
            <strong>Metode pembayaran</strong>
            <div class="field">
              <span class="label">Pilih metode</span>
              <select class="select" id="payment" required>
                <option value="VA">Virtual Account</option>
                <option value="EWALLET">E-Wallet</option>
                <option value="COD">COD (Bayar di tempat)</option>
              </select>
            </div>
            <button class="btn primary full" id="payBtn" type="submit">Buat pesanan</button>
            <small class="muted">Status awal pesanan: <strong>Menunggu Pembayaran</strong> (demo).</small>
          </form>
        </div>

        <aside class="stack">
          <div class="card pad">
            <div class="row" style="justify-content:space-between">
              <strong>Ringkasan</strong>
              <span class="pill">Demo</span>
            </div>
            <div class="hr"></div>
            <div id="lines"></div>
            <div class="hr"></div>
            <div class="stack" style="gap:10px">
              <div class="row" style="justify-content:space-between"><span class="muted">Subtotal</span><strong id="sub">-</strong></div>
              <div class="row" style="justify-content:space-between"><span class="muted">Ongkir</span><span id="ship">-</span></div>
              <div class="row" style="justify-content:space-between"><span class="muted">Biaya layanan</span><span id="fee">-</span></div>
              <div class="hr"></div>
              <div class="row" style="justify-content:space-between"><span class="muted">Total</span><strong id="total" style="font-size:18px">-</strong></div>
            </div>
          </div>
        </aside>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite">
      <div class="toast-title">Info</div>
      <div class="toast-msg">...</div>
    </div>

    <script type="module" src="assets/js/pages/checkout.js"></script>
  </body>
</html>
