<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail Produk — MarketLite</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <a class="brand" href="index.html" aria-label="MarketLite Home">
          <span class="brand-badge">M</span>
          <span>MarketLite</span>
        </a>
        <nav class="nav">
          <a class="chip" data-nav="home" href="index.html">Home</a>
          <a class="chip" data-nav="catalog" href="catalog.html">Katalog</a>
          <a class="chip" data-nav="orders" href="orders.html">Pesanan</a>
          <a class="chip" data-nav="seller" href="seller.html">Dashboard</a>
          <a class="chip" href="cart.html" aria-label="Keranjang">
            <span>Keranjang</span>
            <span class="pill" id="cartCount">0</span>
          </a>
          <button class="chip" id="toggleRoleBtn" type="button">
            <span class="dot warn"></span>
            <span id="rolePill">Mode</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="container" style="padding: 18px 0 28px">
      <div class="row" style="justify-content:space-between; align-items:flex-end; flex-wrap:wrap; gap:10px">
        <div class="stack" style="gap:6px">
          <h1 style="margin:0; font-size:22px" id="pageTitle">Detail Produk</h1>
          <span class="muted" id="pageSubtitle">Memuat…</span>
        </div>
        <div class="row" style="gap:10px">
          <a class="chip" href="catalog.html">← Katalog</a>
          <a class="chip" href="cart.html">Ke Keranjang</a>
        </div>
      </div>

      <section class="two-col" style="margin-top:14px">
        <div class="card pad">
          <div class="row" style="gap:14px; align-items:flex-start; flex-wrap:wrap">
            <div class="thumb" style="width:160px; height:160px" id="thumb"></div>
            <div class="stack" style="flex:1; min-width: 240px">
              <h2 style="margin:0" id="name">-</h2>
              <div class="row" style="justify-content:space-between; align-items:center; flex-wrap:wrap">
                <span class="pill" id="category">-</span>
                <span class="pill" id="rating">-</span>
              </div>
              <p class="muted" style="margin:0; line-height:1.55" id="desc"></p>
              <div class="hr"></div>
              <div class="row" style="justify-content:space-between; flex-wrap:wrap; align-items:center">
                <div class="stack" style="gap:6px">
                  <span class="muted">Harga</span>
                  <span class="price" style="font-size:20px" id="price">-</span>
                </div>
                <div class="stack" style="gap:6px; align-items:flex-end">
                  <span class="muted">Stok</span>
                  <span class="pill" id="stockPill">-</span>
                </div>
              </div>
              <div class="hr"></div>
              <div class="grid" style="grid-template-columns: 1fr 1fr; gap:10px">
                <div class="field">
                  <span class="label">Varian</span>
                  <select class="select" id="variant"></select>
                </div>
                <div class="field">
                  <span class="label">Qty</span>
                  <input class="input" id="qty" inputmode="numeric" value="1" />
                </div>
                <button class="btn primary full" id="addBtn" type="button" style="grid-column: 1 / -1">Tambah ke keranjang</button>
                <button class="btn full" id="buyBtn" type="button" style="grid-column: 1 / -1">Beli sekarang (checkout)</button>
              </div>
            </div>
          </div>
        </div>

        <aside class="stack">
          <div class="card pad">
            <div class="row" style="justify-content:space-between">
              <strong>Toko</strong>
              <span class="pill">Demo</span>
            </div>
            <div class="hr"></div>
            <div class="stack" style="gap:8px">
              <div class="row" style="justify-content:space-between">
                <span class="muted">Nama</span>
                <strong id="sellerName">-</strong>
              </div>
              <div class="row" style="justify-content:space-between">
                <span class="muted">Kota</span>
                <span id="sellerCity">-</span>
              </div>
              <div class="row" style="justify-content:space-between">
                <span class="muted">Rating</span>
                <span id="sellerRating">-</span>
              </div>
            </div>
          </div>

          <div class="card pad">
            <div class="row" style="justify-content:space-between">
              <strong>Rekomendasi</strong>
              <a class="chip" href="catalog.html">Katalog</a>
            </div>
            <div class="hr"></div>
            <div class="stack" id="reco" aria-live="polite"></div>
          </div>
        </aside>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite">
      <div class="toast-title">Info</div>
      <div class="toast-msg">...</div>
    </div>

    <script type="module" src="assets/js/pages/product.js"></script>
  </body>
</html>
